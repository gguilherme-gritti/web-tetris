<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Mirror Tetris</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Globals -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/reset.css'>

    <link rel='stylesheet' type='text/css' media='screen' href='screens/login/login.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='screens/register/register.css'>



    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-sm login-container h-100">
        <div class="row login-content w-100">
            <div class="col left-size">
                <h3>Entrar</h3>
                <form>
                    <label class="input-label">Usuário</label>
                    <input class="input-main" type="text" placeholder="Usuário">

                    <label class="input-label">Senha</label>
                    <input class="input-main" type="password" placeholder="Senha">
                    <a class="standard-button mt-1" href="./screens/game/game.html">Entrar</a>
                </form>
            </div>
            <div class="col right-side">
                <h2>Bem vindo ao Tetris!</h2>
                <p>Não tem uma conta?</p>
                <button data-bs-toggle="modal" data-bs-target="#registerModal" class="outlined-button"
                    type="submit">Cadastre-se!</button>
            </div>
        </div>
    </div>
</body>

<!-- MODAL DE CADASTRO -->
<div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Cadastro de Conta</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body register-content">
                <form>
                    <h3>Mirror Tetris</h3>
                    <label class="input-label">Nome Completo</label>
                    <input class="input-main" type="text" placeholder="Phineas & Ferb">

                    <label class="input-label">Data de Nascimento</label>
                    <input class="input-main" type="date" placeholder="Usuário">

                    <label class="input-label">Usuário/Username</label>
                    <input class="input-main" type="text" placeholder="KickButtowski">

                    <label class="input-label">Senha</label>
                    <input class="input-main" type="password" placeholder="***********">

                    <label class="input-label">Confirmar Senha</label>
                    <input class="input-main" type="password" placeholder="***********">

                    <label class="input-label">Sobre você:</label>
                    <textarea class="input-main" rows="5"> </textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="outlined-button border" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="standard-button">Cadastrar-se</button>
            </div>
        </div>
    </div>
</div>

</html>
