<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Tetris Boladão</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Globals -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/reset.css'>

    <link rel='stylesheet' type='text/css' media='screen' href='screens/login/login.css'>


    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-sm login-container h-100">
        <div class="row login-content w-100">
            <div class="col left-size">
                <h3>Entrar</h3>
                <form>
                    <label class="input-label">Usuário</label>
                    <input class="input-main" type="text" placeholder="Usuário">

                    <label class="input-label">Senha</label>
                    <input class="input-main" type="password" placeholder="Senha">
                    <button type="submit" class="standard-button mt-1">Entrar</button>
                </form>
            </div>
            <div class="col right-side">
                <h2>Bem vindo ao Tetris!</h2>
                <p>Não tem uma conta?</p>
                <button class="outlined-button">Cadastre-se!</button>
            </div>
        </div>
    </div>
</body>

</html>
